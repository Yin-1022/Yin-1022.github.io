<p><strong>	　　　　　　登鸛雀樓　－　王之渙</strong></p>
<p><img src="poem.png" width="661" height="544" alt=""/></p>
<p>　　白 日 依 山 盡 ， 黃 河 入 海 流 。欲 窮 千 里 目 ， 更 上 一 層 樓 。</p>
